<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Internet of Things (IoT) and Web Development</section>
        <section>
          <section
            data-background-image="../img/02.png"
            data-background-size="800px"
          ></section>
          <section
            data-background-image="../img/01.png"
            data-background-size="800px"
          ></section>
        </section>
        <section>
          How can IoT save you in this situation?

          <div class="r-stack">
            <img
              class="fragment"
              src="../img/03.png"
              width="232"
              height="425"
            />
            <img
              class="fragment"
              src="../img/04.png"
              width="232"
              height="425"
            />
          </div>
        </section>
        <section>
          Need more?
          <p class="fragment fade-up">
            Alarm clock rung => coffee maker brew coffee
          </p>
          <p class="fragment fade-up">
            Smoke detector => report to security company
          </p>
          <p class="fragment fade-up">
            Smart bulb => lightness => adjust own brightness
          </p>
        </section>
        <section>
          <div class="r-stack">
            <img
              class="fragment"
              src="../img/05.png"
              width="700"
              height="538"
            />
            <img
              class="fragment"
              src="../img/07.png"
              width="700"
              height="538"
            />
            <img
              class="fragment"
              src="../img/08.png"
              width="700"
              height="538"
            />
            <img
              class="fragment"
              src="../img/09.png"
              width="700"
              height="538"
            /><img
              class="fragment"
              src="../img/10.png"
              width="700"
              height="538"
            /><img
              class="fragment"
              src="../img/11.png"
              width="700"
              height="538"
            /><img
              class="fragment"
              src="../img/12.png"
              width="700"
              height="538"
            /><img
              class="fragment"
              src="../img/13.png"
              width="700"
              height="538"
            />
          </div>
        </section>
        <section>
          What IoT is?

          <div class="r-stack">
            <img
              class="fragment"
              src="../img/14.png"
              width="800"
              height="482"
            />

            <img
              class="fragment"
              src="../img/15.png"
              width="800"
              height="482"
            />
            <img
              class="fragment"
              src="../img/16.png"
              width="800"
              height="482"
            />
          </div>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
